<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mashov Data Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="Options-Screen">
        <h1>Hello Your'e in System Please Pick Your Desigred Page:</h1>
        <button onclick="Grades_page()" id="Grade-T-Btn" class="s-btn">לוח ציונים</button>
        <button onclick="Avg_page()" id="Avg-Grade-Btn" class="s-btn">לוח ממומצע לכל ציון</button>
        <button onclick="TimeTable_page()" id="T-T-Btn" class="s-btn">מערכת שעות</button>
        <button onclick="Behavior_page()" id="B-Btn" class="s-btn">הערות התנהגות </button>
    </div>
    <div id="GTableContainer"></div>

    <div id="BehaivorContainer"></div>


    <div id="Start-Screen">
        <h1>Mashov Data Fetcher</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput">Upload JSON file:</label>
            <input type="file" id="fileInput" name="fileInput" accept=".json" required>
            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>


    <script src="script.js"></script>
    
    
    
</body>
</html>
